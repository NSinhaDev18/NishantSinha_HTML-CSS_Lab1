<!DOCTYPE html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./videos/Background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="register">
        <h2>Create Gmail Account</h2>
        <form action="" >
            
            <input type="text" title="name" placeholder="Full name" required><br>
            <input id="numtxt" type="number" title="Contact Number" placeholder="Contact number"  
            min="9000000000" max="9999999999"><br>
            <input type="email" title="email" placeholder="Enter Email id" required><br>
             
            <button>Reset</button><button>Submit</button>
        </form>
    </div>
</body>
</html>
